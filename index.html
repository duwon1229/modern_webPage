<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>html edu</title>
    <meta name="description" content="잔재미코딩 온라인 강의 테스트" />
    <meta name="keywords" content="Online Lecture" />
    <meta name="author" content="Duwon Na" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, intial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook, Linkedin)-->
    <meta property="op:type" content="website" />
    <meta property="og:title" content="잔재미코딩 온라인 강의" />
    <meta property="og:description" content="잔재미코딩 온라인 강의 리스트" />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />
    <meta property="og:site_name" content="html edu" />

    <!-- twitter card (Twitter) -->
    <meta name="twitter:card" content="summary" />
    <!-- card 종류: summary, photo, player -->
    <meta name="twitter:title" content="잔재미코딩 온라인 강의" />
    <meta name="twitter:description" content="잔재미코딩 온라인 강의 리스트" />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="img/fun-coding.ico" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!-- 인터넷 익스플러로용 fabicon 설정 -->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico" />

    <!-- css Reset -->
    <link rel="stylesheet" href="css/nomalize.css" />
    <!-- https://fontawesome.com/start -->
    <script
      src="https://kit.fontawesome.com/8178657da0.js"
      crossorigin="anonymous"
    ></script>
    <!-- web font -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- CSS 작명 규칙 (BEM: Block Element Modifier)-->
    <header>
      <div class="inner">
        <div class="head-container">
          <div class="head-brand">
            <a href="https://www.fun-coding.org">잔재미코딩</a>
          </div>
          <div class="head-blog">
            <a href="https://www.fun-coding.org/daveblog.html"
              >잔재미코딩 블로그 모음</a
            >
          </div>
        </div>
      </div>
    </header>

    <!-- 메인 이미지 섹션 -->
    <section class="main">
      <div class="main-container">
        <div class="inner">
          <div class="title-container">
            <div class="title">광고보다 강의에 집중합니다.</div>
            <div class="message">
              전자책보다 좋은 자료와 현업의 경험을 함께<br />
              검증된 온라인 강의를 <br />
              검증된 온라인 플랫폰에서 제공합니다.
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="inner">
        <div class="skill-container">
          <div class="skill">
            <i class="fab fa-python skill-icon python-style"></i>
            <div class="skill-title">
              <div class="skill-name">업무 자동화</div>
              <div class="skill-usage">크롤링/자동매매</div>
            </div>
          </div>

          <div class="skill">
            <i class="far fa-chart-bar skill-icon analysis-style"></i>
            <div class="skill-title">
              <div class="skill-name">데이터 분석</div>
              <div class="skill-usage">데이터 분석</div>
            </div>
          </div>

          <div class="skill">
            <i class="fab fa-app-store-ios skill-icon ai-style"></i>
            <div class="skill-title">
              <div class="skill-name">AI</div>
              <div class="skill-usage">인공지능 활용</div>
            </div>
          </div>

          <div class="skill">
            <i class="fab fa-vuejs skill-icon vue-style"></i>
            <div class="skill-title">
              <div class="skill-name">풀스택</div>
              <div class="skill-usage">웹/앱 서비스</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
